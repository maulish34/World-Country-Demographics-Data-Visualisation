
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socio-Economic and Health MCV</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #dropdown-container {
            position: absolute;
            top: 50px; /* Position dropdown below the title */
            left: 20px; /* Align dropdown with the left edge */
            z-index: 10;
        }
        #chart-container {
            margin-top: 100px; /* Add space below the dropdown */
        }
    </style>
</head>
<body>
    <div id="dropdown-container"></div>
    <div id="chart-container"></div>
    <script>
        vegaEmbed("#chart-container", "dashboard.json", {
            renderer: "canvas",
            actions: false
        }).then(({ spec }) => {
            // Find the dropdown widget and move it to the desired location
            const dropdown = document.querySelector('.vega-bindings');
            if (dropdown) {
                document.getElementById('dropdown-container').appendChild(dropdown);
            }
        }).catch(console.error);
    </script>
</body>
</html>
